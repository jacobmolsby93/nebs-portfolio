<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-animation="true" data-delay="10000">
    <div class="toast-header">
      <img src="{{ MEDIA_URL }}info.png" class="rounded me-2" alt="info icon" style="width: 10%; height: auto;">
      <strong class="me-auto">Info</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <h6>{{ message }}</h6>
    </div>
  </div>
